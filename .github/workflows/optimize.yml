name: ‚ö° Optimize PNG files

on:
  push:
    branches:
      - '[0-9].[0-9]+**'
      - snapshot
    paths:
      - '**/*.png'

jobs:
  build:
    name: ‚ö° Optimize PNG files
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get latest code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üì¶ Install oxipng
        uses: baptiste0928/cargo-install@v3
        with:
          crate: oxipng
          version: latest

      - name: üßæ Get changed PNG files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          since_last_remote_commit: "true"
          files: "**/*.png"

      - name: ‚ö° Optimize PNG files
        run: oxipng -sZ -o 3 -i 0 --ng ${{ steps.changed-files.outputs.all_changed_files }}

      - name : üßæ Get optimized PNG files
        id: optimized-files
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "all_optimized_files<<$EOF" >> $GITHUB_OUTPUT
          echo "$(git status --porcelain | sed s/^...//)" >> $GITHUB_OUTPUT
          echo "$EOF" >> $GITHUB_OUTPUT

      - name: ‚¨ÜÔ∏è Commit and push changes
        if: ${{ steps.optimized-files.outputs.all_optimized_files }}
        uses: swinton/commit@v2.x
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ steps.optimized-files.outputs.all_optimized_files }}
          commit-message: ':zap: Optimize PNG files'
          ref: ${{ github.ref }}